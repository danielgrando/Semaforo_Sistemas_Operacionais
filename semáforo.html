<style>
    *{
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
    }
    .container{
        display: flex;

        opacity: 0.8;

        font-family: Arial, Helvetica, sans-serif;

<script>
let count_semaforo = 0
let up = 0
let down = 0
let array = ['vermelho', 'verde', "amarelo"]

    callback = () => {
        console.log(count_semaforo);
        count_semaforo --
        down --
        console.log(array);
        console.log(count_semaforo);

        if (count_semaforo !== 0 && up !== 0) {
            console.log('Existe coisas para serem executadas!')
            return ;
        }else{
            console.log('Não tem mais nada para executar!')
        }
    }

    verificaSemaforo = (array) => {
        if(array.lenght !== 0){
            array.map((item) => {
                up ++
                count_semaforo ++
                setTimeout (callback, 300)
            })
            console.log('Existe coisas para serem executadas!')
        }else{
            return ;
        }
    }

    verificaSemaforo(array);
</script>
