<script>
let count_semaforo = 0
let array = ['vermelho', 'verde', "amarelho"]

    callback = () => {
        console.log(count_semaforo);
        count_semaforo--
        console.log(array);
        console.log(count_semaforo);

        if (count_semaforo !== 0) {
            console.log('Existe coisas para serem executadas!')
            return ;
        }else{
            console.log('Não tem mais nada para executar!')
        }
    }

    verificaCount_semaforo = (array) => {
        if(array.lenght !== 0){
            array.map((item) => {
                count_semaforo ++
                setTimeout (callback, 300)
            })
            console.log('Existe coisas para serem executadas!')
        }else{
            return ;
        }
    }

  verificaCount_semaforo(array);
</script>
